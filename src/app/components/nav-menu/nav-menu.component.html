<!-- Navbar -->
<nav class="bg-white p-4 flex justify-between items-center shadow-md z-50">
    <!-- Logo -->
    <div class="text-blue-700 text-2xl font-bold hover:text-teal-400 transition-all duration-300">
        <a [routerLink]="['/']">
            Medixcure
        </a>
    </div>

    <!-- Toggle button for small devices -->
    <button id="menu-toggle"
        class="block lg:hidden text-blue-700 focus:outline-none hover:text-teal-400 transition-all duration-300"
        (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Nav Links (hidden by default on mobile) -->
    <ul id="navbar" [class.translate-x-0]="isMenuOpen" [class.-translate-x-full]="!isMenuOpen"
        class="fixed top-0 left-0 h-full select-none z-20 w-64 bg-white p-8 space-y-6 transform shadow-lg lg:shadow-none transition-transform duration-300 ease-in-out lg:static lg:bg-transparent lg:w-auto lg:h-auto lg:p-0 lg:space-y-0 lg:space-x-6 lg:flex lg:transform-none lg:translate-x-0">
        <li class="text-blue-700">Hello, <b>
                {{this.auth.getUser()?.username}}
            </b>
        </li>
        <li class="text-blue-700">
            <a [routerLink]="['/doctors']">
                Doctors
            </a>
        </li>
        <li class="text-blue-700 hover:text-teal-400 transition-all duration-300">
            <button type="button" (click)="this.auth.logout()" class="bg-transparent border-none">
                Logout
            </button>
        </li>
        <button
            class="lg:hidden absolute top-4 right-4 text-blue-700 focus:outline-none hover:text-teal-400 transition-all duration-300"
            (click)="closeMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </ul>
</nav>
